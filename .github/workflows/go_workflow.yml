name: go_template
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-Latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21
    - name: Install dependencies
      run: go get .
    - name: Build
      run: go build -v ./...
    - name: Test with Go CLI
      run: go Test

